<div>
  <!--<label> Pdf src </label>-->
  <input name="name" #name="ngModel" [(ngModel)]="pdfdata.name"  (change)="onFileSelected()" type="file" id="file">
  <div style="right: 50px">
    <button (click)="ViewPDF()">Ver pdf</button>
  </div>
  <div class="block-40"></div>
  <input style="width: 50px" [(ngModel)]="page" type="text" id="page">
</div>
<pdf-viewer [src]="pdfSrc"
            [render-text]="true"
            [page]="page"
            [show-all]="false">
</pdf-viewer>
